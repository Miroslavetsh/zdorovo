<div class="register">
    <div class="container">
        <div class="register__inner">
            <div class="register__green">
                <h2 class="register__title title">
                    Чому <span>ви маєте зареєструватись</span>
                </h2>

                <ul class="register__list">
                    <li>-вигідна програма лояльності</li>
                    <li>-можливість зберігати товари</li>
                    <li>-перегляд всіх замовлень</li>
                    <li>-знижки та постійні вигідні пропозиції</li>
                </ul>
            </div>
            <div class="register__white">
                <div class="register__tabs">
                    <h2 class="register__title title _active" data-trigger="sign-up">Реєстрація</h2>
                    <h2 class="register__title title" data-trigger="sign-in">Вхід</h2>
                </div>

                <div class="register__content register__content--mt _active" data-content="sign-up">
                    <div class="register__activation">
                        <img src="img/icons/info.svg" alt="">
                        <p>Активуйте свій аккаунт. Введіть власний пароль для активації аккаунта</p>
                    </div>

                    <form action="#" class="no-line">
                        <input type="email" class="register__input register__input--wrong" placeholder="E-mail">
                        <input type="tel" class="register__input" placeholder="Телефон">
                        <input type="text" class="register__input" placeholder="Ім’я">
                        <input type="text" class="register__input" placeholder="Прізвище">

                        <label>
                            <input type="password" class="register__input" placeholder="Пароль">
                            <img src="img/icons/eye-psw.svg" alt="">
                        </label>
                        <label>
                            <input type="password" class="register__input" placeholder="Повторити пароль">
                            <img src="img/icons/eye-psw.svg" alt="">
                        </label>

                        <button class="register__button">
                            Реєстрація
                        </button>
                    </form>
                </div>
                <div class="register__content register__content--horizontal" data-content="sign-in">
                    <form action="#">
                        <input type="email" class="register__input register__input--wrong" placeholder="E-mail">
                        <label>
                            <input type="password" class="register__input" placeholder="Пароль">
                            <img src="img/icons/eye-psw.svg" alt="">
                        </label>
                        <button class="register__button">
                            Увійти
                        </button>
                    </form>

                    <button type="button" class="register__facebook">
                        <img src="img/icons/fb-blck.svg" alt="">
                        <p>Увійти з Facebook</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
